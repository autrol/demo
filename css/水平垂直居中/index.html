<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>水平垂直居中</title>
    <style>
        #demo{
            height: 100px;
            text-align: center;
        }
        #demo:after{
            display: inline-block;
            width: 0;
            height: 100%;
            vertical-align: middle;
            content: '';
        }
        #demo div{
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="demo">
        <div>水平垂直居中的随意内容</div>
    </div>
</body>
</html>
